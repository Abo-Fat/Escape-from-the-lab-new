<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape from the Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              sanity: {
                100: '#e0f2fe',
                500: '#0ea5e9',
                900: '#0c4a6e',
              },
              health: {
                100: '#fee2e2',
                500: '#ef4444',
                900: '#7f1d1d',
              },
              scav: '#ca8a04',
              rare: '#a855f7',
              legendary: '#fbbf24',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #111827;
        color: #e5e7eb;
      }
      /* CRT Effect Overlay */
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        inset: 0;
        z-index: 50;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
    </style>

}
</script>
</head>
